<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        alt="логотип"
        src="<%=require('./images/logo.svg')%>"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__profile-info">
          <img
            class="profile__avatar"
            alt="аватар пользователя"
            src="<%=require('./images/image.png')%>"
          />
          <div class="profile__name-section">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit">
      <div class="popup__container">
        <button class="popup__close" type="button">
          <img class="popup__svg" src="<%=require('./images/CloseIcon.svg')%>" alt="закрыть" />
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit__form" method="post" novalidate>
          <fieldset class="popup__set">
            <label class="popup__form-label">
              <input
                type="text"
                class="popup__item popup__item_type_username"
                placeholder="Имя"
                value=""
                name="edit__username"
                required
                minlength="2"
                maxlength="40"
                id="name"
              />
              <span class="popup__input-error name-error"></span>
            </label>

            <label class="popup__form-label"
              ><input
                type="text"
                class="popup__item popup__item_type_description"
                placeholder="Вид деятельности"
                value=""
                name="edit__description"
                required
                minlength="2"
                maxlength="200"
                id="description"
              />
              <span class="popup__input-error description-error"></span>
            </label>
            <button class="popup__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <template class="template">
      <div class="elements__item">
        <button class="elements__delete-button" type="button"></button>
        <img class="elements__photo" />
        <div class="elements__discription">
          <h2 class="elements__title">Карачаевo-Черкесия</h2>
          <button class="elements__like-button" type="button"></button>
        </div>
      </div>
    </template>

    <div class="popup popup-place">
      <div class="popup__container">
        <button class="popup__close" type="button">
          <img class="popup__svg" src="./images/CloseIcon.svg" alt="закрыть" />
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add__form" method="post" novalidate>
          <fieldset class="popup__set">
            <label class="popup__form-label">
              <input
                type="text"
                class="popup__item popup__item_type_place-name"
                placeholder="Название"
                value=""
                name="place__name"
                id="place"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__input-error place-error"></span>
            </label>
            <label class="popup__form-label">
              <input
                type="url"
                class="popup__item popup__item_type_link"
                placeholder="Ссылка на картинку"
                value=""
                name="place__link"
                id="link"
                required
              />
              <span class="popup__input-error link-error"></span>
            </label>
            <button class="popup__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup-zoom">
      <div class="popup-zoom__items">
        <img class="popup-zoom__photo" alt="" src="#" />
        <h2 class="popup-zoom__title"></h2>
        <button class="popup__close popup-zoom__close-button" type="button">
          <img class="popup__svg" src="./images/CloseIcon.svg" alt="закрыть" />
        </button>
      </div>
    </div>
  </body>
</html>
