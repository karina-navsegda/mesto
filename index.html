<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" alt="логотип" src="./images/logo.svg" />

      <div class="line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__profile-info">
          <img
            class="profile__avatar"
            alt="аватар пользователя"
            src="./images/image.png"
          />
          <div class="profile__name-section">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="none"
          >
            <path
              fill="#fff"
              d="M22 9.778h-9.778V0H9.778v9.778H0v2.444h9.778V22h2.444v-9.778H22V9.778Z"
            />
          </svg>
        </button>
      </section>
      <section class="elements">
        <div class="elements__item">
          <img
            class="elements__photo"
            alt="Домбай"
            src="./images/kirill-pershin-1088404-unsplash.png"
          />

            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="19"

        <div class="elements__item">

            class="elements__photo"

            <h2 class="elements__title">Гора Эльбрус</h2>

            alt="Карачаево-Черкесия"
            src="./images/kirill-pershin-1556355-unsplash.png"
          />
          <div class="elements__discription">
            <h2 class="elements__title">Карачаевo-Черкесия</h2>
            <button class="elements__like-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="19"
                fill="none"
              >
                <path
                  fill="#000"
                  d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22 0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684 4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422 3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45 2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z"

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close">
          <img class="popup__svg" src="./images/CloseIcon.svg" alt="закрыть" />
        </button>
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__item popup__username"
            placeholder=""
            value=""
          />
          <input
            type="text"
            class="popup__item popup__description"
            placeholder=""
            value=""
          />
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
