<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" alt="логотип" src="./images/logo.svg" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__profile-info">
          <img
            class="profile__avatar"
            alt="аватар пользователя"
            src="./images/image.png"
          />
          <div class="profile__name-section">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="elements__item">
          <img
            class="elements__photo"
            alt="Домбай"
            src="./images/kirill-pershin-1088404-unsplash.png"
          />
          <div class="elements__discription">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img
            class="elements__photo"
            alt="Гора Эльбрус"
            src="./images/kirill-pershin-1404681-unsplash.png"
          />
          <div class="elements__discription">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img
            class="elements__photo"
            alt="Карачаевск"
            src="./images/kirill-pershin-1556355-unsplash.png"
          />
          <div class="elements__discription">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img
            class="elements__photo"
            alt="Домбай"
            src="./images/kirill-pershin-1088404-unsplash.png"
          />
          <div class="elements__discription">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img
            class="elements__photo"
            alt="Гора Эльбрус"
            src="./images/kirill-pershin-1404681-unsplash.png"
          />
          <div class="elements__discription">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img
            class="elements__photo"
            alt="Карачаево-Черкесия"
            src="./images/kirill-pershin-1556355-unsplash.png"
          />
          <div class="elements__discription">
            <h2 class="elements__title">Карачаевo-Черкесия</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button">
          <img class="popup__svg" src="./images/CloseIcon.svg" alt="закрыть" />
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit__form" method="post">
          <input
            type="text"
            class="popup__item popup__item_type_username"
            placeholder=""
            value=""
            name="edit__username"
          />
          <input
            type="text"
            class="popup__item popup__item_type_description"
            placeholder=""
            value=""
            name="edit__description"
          />
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
